<!--TODO fix parsing, why does it not want strings-->
<script type="application/ld+json">
    {
        "@context" : "http://schema.org",
        "@type" : "BlogPosting",
        "articleSection" : "{{ .Section }}",
        "name" : {{ .Title }},
        "headline" : {{ .Title }},
        "description" : {{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }},
        "inLanguage" : "en-US",
        "author" : { "@type" : "Person", "name" : "{{ .Site.Author.name }}", "url": {{ .Site.Author.url }} },
        "copyrightHolder" : { "@type" : "Person", "name" : "{{ .Site.Author.name }}", "url": {{ .Site.Author.url }} },
        "copyrightYear" : "{{ .Date.Format "2006" }}",
        "datePublished": "{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}",
        "dateModified" : "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}",
        "url" : {{ .Permalink }},
        "wordCount" : "{{ .WordCount }}",
        "keywords" : [ {{ if isset .Params "tags" }}{{ range .Params.tags }}"{{ . }}",{{ end }}{{ end }}"Blog","ethohampton","Ethan Hampton" ]
    }
</script>
